<!DOCTYPE html>
<!-- <html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> -->
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>
            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">

                            <form th:action="@{/reports/{id}/update(id=${id})}" th:object="${report}" th:method="post">

                                <div class="wizard wizard-success mb-4">
                                    <div class="mb-3">
                                        <label class="form-label" for="reportDate">日付</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="date" th:field="*{reportDate}" th:errorclass="err" id="reportDate">
                                            <span th:errors="*{reportDate}" class="text-danger"></span>
                                            <span th:if="${reportDateError} neq null" th:text="${reportDateError}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="name">氏名</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <td class="align-middle" th:text="${report.employee.name}"></td>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" th:errorclass="err" id="title">
                                            <span th:errors="*{title}" class="text-danger"></span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <p class="mb-1"></p>
                                        <div class="col-md-7">
                                            <textarea class="form-control" th:field="*{content}" th:errorclass="err" id="content" rows="10" cols="30"></textarea>
                                            <span th:errors="*{content}" class="text-danger"></span>
                                        </div>
                                    </div>

                                </div>

                                <div class="mt-5 row g-1">
                                    <div class="col-auto">
                                        <input type="submit" value="更新" class="btn btn-primary">
                                    </div>
                                    <div class="col-auto">
                                        <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
